name: Update bitblock mirror

on:
  schedule:
    - cron: '*/11 * * * *'
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download file
        run: |
          curl -sL https://easylist-downloads.adblockplus.org/bitblock.txt -o bitblock.txt

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bitblock.txt
          # Фиксируем изменения только если файл действительно обновился
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update bitblock.txt $(date -u)"
            git push
          else
            echo "No changes detected"
          fi
